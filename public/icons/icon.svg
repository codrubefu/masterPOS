<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#gradient)" rx="64"/>
  
  <!-- Cash register icon -->
  <g transform="translate(76, 96) scale(2.8)">
    <!-- Display screen -->
    <rect x="20" y="10" width="90" height="40" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">POS</text>
    
    <!-- Cash drawer -->
    <rect x="10" y="60" width="110" height="50" rx="6" fill="#374151"/>
    <rect x="15" y="65" width="100" height="15" rx="2" fill="#6b7280"/>
    <rect x="15" y="85" width="100" height="15" rx="2" fill="#6b7280"/>
    
    <!-- Keypad -->
    <g transform="translate(25, 120)">
      <!-- Row 1 -->
      <circle cx="10" cy="10" r="6" fill="#f1f5f9"/>
      <circle cx="30" cy="10" r="6" fill="#f1f5f9"/>
      <circle cx="50" cy="10" r="6" fill="#f1f5f9"/>
      <circle cx="70" cy="10" r="6" fill="#f1f5f9"/>
      
      <!-- Row 2 -->
      <circle cx="10" cy="30" r="6" fill="#f1f5f9"/>
      <circle cx="30" cy="30" r="6" fill="#f1f5f9"/>
      <circle cx="50" cy="30" r="6" fill="#f1f5f9"/>
      <circle cx="70" cy="30" r="6" fill="#22c55e"/>
      
      <!-- Row 3 -->
      <circle cx="10" cy="50" r="6" fill="#f1f5f9"/>
      <circle cx="30" cy="50" r="6" fill="#f1f5f9"/>
      <circle cx="50" cy="50" r="6" fill="#f1f5f9"/>
      <circle cx="70" cy="50" r="6" fill="#ef4444"/>
    </g>
  </g>
</svg>